<html>
<head>
  <title>Online-Cinema</title>
  <link href="http://vjs.zencdn.net/c/video-js.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wrapper">
    <button id="start-film">Start film</button>
    <div id="surface">
      <div id="curtains">
        <div id="curtain-left"></div>
        <div id="curtain-right"></div>
      </div>
      <div id="player-container">
        <video id="player" class="video-js vjs-default-skin" controls
            preload="auto"
            data-setup="{}"
            height="480"
            width="640"
            >
        </video>
        <div id="trailers"></div>
      </div>
    </div>
  </div>
  <script src="http://popcornjs.org/code/dist/popcorn-complete.min.js"></script>
  <script src="http://vjs.zencdn.net/c/video.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="vendor/jquery-animate-enhanced.js"></script>
  <script src="vendor/modernizr.custom.js"></script>
  <script src="popcorn-youtube-sequencer.js"></script>
  <script src="film.js"></script>
</body>
</html>
